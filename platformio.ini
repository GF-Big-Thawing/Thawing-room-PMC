; https://docs.platformio.org/page/projectconf.html
[env:portenta_h7_m7]
platform = ststm32
board = portenta_h7_m7
framework = arduino
monitor_speed = 115200
upload_port = COM6
lib_deps = 
	milesburton/DallasTemperature@^3.11.0
	adafruit/RTClib@^2.1.1
	adafruit/Adafruit ADS1X15@^2.4.0
	br3ttb/PID@^1.2.1
	knolleary/PubSubClient@^2.8
	arduino-libraries/Arduino_DebugUtils@^1.4.0
	arduino-libraries/Arduino_Portenta_OTA@^1.1.3
	khoih-prog/Portenta_H7_AsyncWebServer
	khoih-prog/Portenta_H7_AsyncHTTPRequest@^1.5.0
	arduino-libraries/Arduino_MachineControl@^1.1.1
